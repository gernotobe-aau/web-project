<div class="landing-container">
  <div class="content-wrapper">
    <!-- Filter Section -->
    <aside class="filter-aside">
      <app-restaurant-filter 
        [availableCategories]="availableCategories"
        (filtersChanged)="onFiltersChanged($event)">
      </app-restaurant-filter>
    </aside>

    <!-- Restaurant List Section -->
    <main class="main-content">
      <div class="page-header">
        <h1>Restaurants in Ihrer Nähe</h1>
        <p class="subtitle">Wählen Sie aus einer Vielzahl von Restaurants und lassen Sie sich Ihr Essen bequem nach Hause liefern</p>
      </div>

      <app-restaurant-list 
        [restaurants]="filteredRestaurants"
        [loading]="loading"
        [error]="error">
      </app-restaurant-list>

      <!-- Retry Button on Error -->
      <div *ngIf="error && !loading" class="retry-container">
        <button mat-raised-button color="primary" (click)="retryLoading()">
          Erneut versuchen
        </button>
      </div>
    </main>
  </div>
</div>
