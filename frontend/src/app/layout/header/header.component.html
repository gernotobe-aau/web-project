<mat-toolbar color="primary" class="app-header">
  <div class="toolbar-content">
    <!-- Logo/Brand -->
    <a routerLink="/" class="brand">
      <mat-icon>restaurant_menu</mat-icon>
      <span class="brand-name">FoodDelivery</span>
    </a>

    <span class="spacer"></span>

    <!-- Navigation for non-authenticated users -->
    <div *ngIf="!isAuthenticated()" class="nav-buttons">
      <button mat-button routerLink="/login" class="nav-button">
        <mat-icon>login</mat-icon>
        <span>Anmelden</span>
      </button>

      <button mat-button routerLink="/register" class="nav-button">
        <mat-icon>person_add</mat-icon>
        <span>Registrieren</span>
      </button>
    </div>

    <!-- Navigation for authenticated users -->
    <div *ngIf="isAuthenticated()" class="user-menu">
      <!-- Restaurant Owner Menu Links -->
      <button *ngIf="currentUser?.role === 'restaurantOwner'" 
              mat-button 
              routerLink="/restaurant/orders" 
              class="nav-button">
        <mat-icon>receipt_long</mat-icon>
        <span>Bestellungen</span>
      </button>

      <button *ngIf="currentUser?.role === 'restaurantOwner'" 
              mat-button 
              routerLink="/restaurant/menu-management" 
              class="nav-button">
        <mat-icon>restaurant</mat-icon>
        <span>Men√º-Verwaltung</span>
      </button>

      <button *ngIf="currentUser?.role === 'restaurantOwner'" 
              mat-button 
              routerLink="/restaurant/analytics" 
              class="nav-button">
        <mat-icon>bar_chart</mat-icon>
        <span>Statistiken</span>
      </button>

      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ getUserDisplayName() }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profile" *ngIf="currentUser?.role === 'customer'">
          <mat-icon>person</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item routerLink="/restaurant/profile" *ngIf="currentUser?.role === 'restaurantOwner'">
          <mat-icon>store</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Abmelden</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
